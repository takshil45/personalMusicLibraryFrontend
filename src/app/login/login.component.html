<div class="login-container alternative">
    <div class="row">
            <form [formGroup]="form">
                <div class="header">
                    <h2>Login</h2>
                </div>
                <div>
                    <table>
                        <tr>
                            <td><label for="email">Email</label></td>
                            <td>
                                <input matInput placeholder="Email" formControlName="email" type="email">
                                <div class="invalid" *ngIf="clickedLogin=== true && f.email.errors">
                                    *Email is required
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td><label for="password">Password</label></td>
                            <td>
                                <input matInput placeholder="Password" formControlName="password" type="password">
                                <div class="invalid" *ngIf="clickedLogin=== true && f.password.errors">
                                    *Password is required
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <div class="button-row">
                                <button mat-raised-button color="primary" (click)="loginButton(form.value)">Log In</button>
                            </div>
                        </tr>
                        <tr>
                            <div style="text-align: center; font-size: 12px;">
                                <p>Don't have an account? <span style="font-weight: bold; font-style: italic; cursor: pointer;" routerLink = "../register">Create your account</span></p>
                            </div>
                        </tr>
                    </table>
                </div>
            </form>
    </div>
    
</div>
