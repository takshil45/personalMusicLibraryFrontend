<mat-card>
  <div>
    <div class="header">
      <mat-card-title><h3>Songs List</h3></mat-card-title>
    </div>
    <br>
    <mat-card-content>
    <table class="songsTable">
      <tr>
        <th>Song Name</th>
        <th>Artist Name</th>
        <th>Delete Song</th>
      </tr>
      <tr *ngFor = "let song of songs">
        <td>{{song.name}}</td>
        <td>{{song.artist}}</td>
        <td>
          <button mat-stroked-button color="red" (click) = "deleteUserSong(song)">
            Delete
          </button>
        </td>
      </tr>
    </table>
    </mat-card-content>
  </div>
</mat-card>
